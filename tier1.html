<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tier 1!</title>
    <style>
        /* Fixes the HTML Document */
        html{
            width: 100%;
            height: 100vh;
        }
        /* Targets all elements to remove their margins */
        *{
            margin: 0;
            box-sizing: border-box;
        }
        /* The body of the document */
        body{
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            background: linear-gradient(to left bottom, rgb(56, 188, 56), lightgreen);
            color: lightgreen;
        }
        /* The box containing the title and some info */
        .t1intro{
            width: auto;
            text-align: center;
            background-color: rgb(49, 93, 49);
            padding: 10px;
            margin-top: 15px;
            margin-left: 15px;
            margin-right: 15px;
            border-radius: 15px;
        }
        /* The title */
        .t1intro h2{
            padding-top: 30px;
        }
        /* The Back link */
        .back{
            color: lightgreen;
        }
        /* The Box that holds the lower portion of the page */
        .holdbox{
            height: 73vh;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
        }
        /* The button that must be clicked */
        .t1button{
            width: 140px;
            height: 80px;
            background-color: lightgreen;
            color: rgb(56, 188, 56);
            border: 3px solid green;
            border-radius: 50px;
            font-size: 1.5em;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
        /* The container for the button */
        #buttonHolder{
            width: auto;
        }
        /* The Game Over popup */
        .gameover{
            text-align: center;
            color: red;
        }
        /* The Try Again Button */
        .tryagain{
            margin-top: 5px;
            width: 100px;
            height: 60px;
            background-color: rgb(198, 142, 79);
            color: maroon;
            border: 3px solid rgb(144, 93, 0);
            border-radius: 50px;
            font-size: 1.08em;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
    </style>
</head>
<body>
    <!-- Container -->
    <div id="container" class="container">
        <!-- Title box -->
        <div class="t1intro">
            <h1>Tier 1</h1>
            <p>Parameters: 5s - 10s Intervals, 2s to click</p>
            <!-- Score Counter -->
            <h2>Score: <span id="counter">0</span></h2>
            <!-- Return link -->
            <a class="back" href="index.html">Back to Home</a>
        </div>
        <!-- Lower Box -->
        <div class="holdbox">
            <!-- Button Holder -->
            <div id="buttonHolder">
                
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
